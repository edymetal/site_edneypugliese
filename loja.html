<body>
    <header>
        <nav>
            <div class="logo" data-i18n="site_logo"></div>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="nav_home">Início</a></li>
                <li><a href="portfolio.html" data-i18n="nav_portfolio">Portfólio</a></li>
                <li><a href="fotos.html" data-i18n="nav_medias">Fotos</a></li>
                <li><a href="habilidades.html" data-i18n="nav_skills">Habilidades</a></li>
                <li><a href="localizacao.html" data-i18n="nav_location">Localização</a></li>
                <li><a href="loja.html" data-i18n="shop">Loja</a></li>
            </ul>
            <div class="language-selector">
                <label for="language-switcher" class="sr-only" data-i18n="language_selector_label">Idioma:</label>
                <select id="language-switcher">
                    <option value="pt">Português</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="it">Italiano</option>
                </select>
            </div>
            <div class="hamburger-menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="hamburger-icon"><path fill="currentColor" d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zm0 160c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zm0 160c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32z"/></svg>
            </div>
        </nav>
    </header>

    <main class="loja-container">
        <h1 data-i18n="onlineStore">Loja</h1>
        
        <div class="filters-container">
            <div class="filter-group">
                <label for="filter-category" data-i18n="filter_by_category">Categoria:</label>
                <select id="filter-category">
                    <option value="all" data-i18n="all_categories">Todas</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="filter-group">
                <label data-i18n="filter_by_price">Preço:</label>
                <div class="price-range-slider">
                    <div class="slider-track"></div>
                    <input type="range" min="0" max="500" value="0" id="price-min-slider">
                    <input type="range" min="0" max="500" value="500" id="price-max-slider">
                </div>
                <div class="price-display">
                    <span id="min-price-display">€ 0</span> - <span id="max-price-display">€ 500</span>
                </div>
            </div>
            <button id="clear-filters-btn" data-i18n="clear_filters">Limpar</button>
        </div>

        <div class="store-content">
            <section id="product-gallery" class="product-gallery">
                <!-- Produtos serão inseridos aqui via JavaScript -->
            </section>

            <aside id="shopping-cart" class="shopping-cart">
                <h2 data-i18n="shoppingCart">Carrinho de Compras</h2>
                <div id="cart-items">
                    <!-- Itens do carrinho serão inseridos aqui -->
                </div>
                <div class="cart-summary">
                    <p><span data-i18n="subtotal">Subtotal</span>: <span id="subtotal-price">R$ 0,00</span></p>
                    <div id="paypal-button-container"></div>
                </div>
            </aside>
        </div>
    </main>



    <footer>
        <div id="contact-links" class="social-media">
            <!-- Os ícones de redes sociais serão inseridos aqui pelo script.js -->
        </div>
        <p>&copy; 2025 Edney. <span data-i18n="footer_rights">Todos os direitos reservados.</span></p>
    </footer>

    <!-- Substitua YOUR_PAYPAL_SANDBOX_CLIENT_ID pelo seu Client ID do PayPal -->
    <script src="https://www.paypal.com/sdk/js?client-id=AdurWaYHhKc5_jUA89rhTkWRFhS120mVkevL2yrZJZaUlCgrrWYjFyPFeBRRIu4em76xEqLB1PKwEgaR&currency=EUR"></script>
    <script src="script.js?v=1.155"></script>
    <div id="floating-cart-icon" class="floating-cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="floating-cart-count" class="cart-count">0</span>
    </div>
    <script src="loja.js"></script>
</body>
</html>
