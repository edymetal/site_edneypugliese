<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="shop_title">Loja - Edney Pugliese</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=1.194">
</head>
<body>
    <header>
        <nav>
            <div class="logo" data-i18n="site_logo"></div>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="nav_home">Início</a></li>
                <li><a href="portfolio.html" data-i18n="nav_portfolio">Portfólio</a></li>
                <li><a href="fotos.html" data-i18n="nav_medias">Fotos</a></li>
                <li><a href="habilidades.html" data-i18n="nav_skills">Habilidades</a></li>
                <li><a href="localizacao.html" data-i18n="nav_location">Localização</a></li>
                <li><a href="loja.html" data-i18n="shop">Loja</a></li>
            </ul>
            <div class="language-selector">
                <select id="language-switcher">
                    <option value="pt">Português</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="it">Italiano</option>
                </select>
            </div>
            <div class="burger"> 
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main class="loja-container">
        <h1 data-i18n="onlineStore">Loja Online</h1>
        
        <div class="filters-container">
            <div class="filter-group">
                <label for="filter-category" data-i18n="filter_by_category">Categoria:</label>
                <select id="filter-category">
                    <option value="all" data-i18n="all_categories">Todas</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="filter-group">
                <label data-i18n="filter_by_price">Preço:</label>
                <button id="filter-price-button" data-i18n="value_button">Valor</button>
            </div>
            <button id="clear-filters-btn" data-i18n="clear_filters">Limpar Filtros</button>
        </div>

        <section id="product-gallery" class="product-gallery">
            <!-- Produtos serão inseridos aqui via JavaScript -->
        </section>

        <aside id="shopping-cart" class="shopping-cart">
            <h2 data-i18n="shoppingCart">Carrinho de Compras</h2>
            <div id="cart-items">
                <!-- Itens do carrinho serão inseridos aqui -->
            </div>
            <div class="cart-summary">
                <p><span data-i18n="subtotal">Subtotal</span>: <span id="subtotal-price">R$ 0,00</span></p>
                <div id="paypal-button-container"></div>
            </div>
        </aside>
    </main>

    <!-- Price Filter Modal -->
    <div id="price-filter-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-price-filter-modal">&times;</span>
            <h3 data-i18n="filter_by_price">Filtrar por Preço</h3>
            <div class="filter-group">
                <label for="price-filter-min" data-i18n="min_price">Mínimo:</label>
                <input type="number" id="price-filter-min" placeholder="0" min="0">
            </div>
            <div class="filter-group">
                <label for="price-filter-max" data-i18n="max_price">Máximo:</label>
                <input type="number" id="price-filter-max" placeholder="Qualquer" min="0">
            </div>
            <button id="apply-price-filter-btn" data-i18n="apply_price_filter">Aplicar</button>
            <button id="clear-price-filter-btn" data-i18n="clear_price_filter">Limpar</button>
        </div>
    </div>

    <footer>
        <div id="contact-links" class="social-media">
            <!-- Os ícones de redes sociais serão inseridos aqui pelo script.js -->
        </div>
        <p>&copy; 2025 Edney. <span data-i18n="footer_rights">Todos os direitos reservados.</span></p>
    </footer>

    <!-- Substitua YOUR_PAYPAL_SANDBOX_CLIENT_ID pelo seu Client ID do PayPal -->
    <script src="https://www.paypal.com/sdk/js?client-id=AdurWaYHhKc5_jUA89rhTkWRFhS120mVkevL2yrZJZaUlCgrrWYjFyPFeBRRIu4em76xEqLB1PKwEgaR&currency=EUR"></script>
    <script src="script.js?v=1.153"></script>
    <script src="loja.js"></script>
</body>
</html>
