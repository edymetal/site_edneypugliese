<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title_portfolio">Portfólio - Edney Pugliese</title>
    <link rel="stylesheet" href="style.css?v=1.36">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" data-i18n="nav_home">Home</a></li>
                <li><a href="fotos.html" data-i18n="nav_photos">Fotos</a></li>
                <li><a href="habilidades.html" data-i18n="nav_skills">Habilidades</a></li>
                <li><a href="portfolio.html" data-i18n="nav_portfolio">Portfólio</a></li>
                <li><a href="localizacao.html" data-i18n="nav_location">Localização</a></li>
            </ul>
            <div class="language-selector">
                <select id="language-switcher">
                    <option value="pt">Português</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="it">Italiano</option>
                </select>
            </div>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="page-content">
            <h1 data-i18n="portfolio_title">Meu Portfólio</h1>
            <div class="portfolio-grid">
                <div class="portfolio-item" data-description="portfolio_desc_agenciaautoweb" data-details="portfolio_details_agenciaautoweb" data-date="portfolio_date_agenciaautoweb" data-url="portfolio_url_agenciaautoweb">
                    <img src="img/portfolio/agenciaautoweb.png" alt="Agência Auto Web">
                    <div class="portfolio-title">Agência Auto Web</div>
                </div>
                <div class="portfolio-item" data-description="portfolio_desc_barberhouse" data-details="portfolio_details_barberhouse" data-date="portfolio_date_barberhouse" data-url="portfolio_url_barberhouse">
                    <img src="img/portfolio/barberhouse.jpg" alt="Barber House">
                    <div class="portfolio-title">Barber House</div>
                </div>
                <div class="portfolio-item" data-description="portfolio_desc_cafeteria" data-details="portfolio_details_cafeteria" data-date="portfolio_date_cafeteria" data-url="portfolio_url_cafeteria">
                    <img src="img/portfolio/cafeteria.jpg" alt="Cafeteria">
                    <div class="portfolio-title">Cafeteria</div>
                </div>
                <div class="portfolio-item" data-description="portfolio_desc_dashboardstarwars" data-details="portfolio_details_dashboardstarwars" data-date="portfolio_date_dashboardstarwars" data-url="portfolio_url_dashboardstarwars">
                    <img src="img/portfolio/dashboardstarwars.jpg" alt="Dashboard Star Wars">
                    <div class="portfolio-title">Dashboard Star Wars</div>
                </div>
                <div class="portfolio-item" data-description="portfolio_desc_deathcat" data-details="portfolio_details_deathcat" data-date="portfolio_date_deathcat" data-url="portfolio_url_deathcat">
                    <img src="img/portfolio/deathcat.jpg" alt="Death Cat">
                    <div class="portfolio-title">Death Cat</div>
                </div>
                <div class="portfolio-item" data-description="portfolio_desc_lingerie" data-details="portfolio_details_lingerie" data-date="portfolio_date_lingerie" data-url="portfolio_url_lingerie">
                    <img src="img/portfolio/lingerie.png" alt="Lingerie">
                    <div class="portfolio-title">Lingerie</div>
                </div>
                <div class="portfolio-item" data-description="portfolio_desc_relationship" data-details="portfolio_details_relationship" data-date="portfolio_date_relationship" data-url="portfolio_url_relationship">
                    <img src="img/portfolio/relationship.jpg" alt="Relationship">
                    <div class="portfolio-title">Relationship</div>
                </div>
                <div class="portfolio-item" data-description="portfolio_desc_terapiadodia" data-details="portfolio_details_terapiadodia" data-date="portfolio_date_terapiadodia" data-url="portfolio_url_terapiadodia">
                    <img src="img/portfolio/terapiadodia.png" alt="Terapia do Dia">
                    <div class="portfolio-title">Terapia do Dia</div>
                </div>
            </div>
        </div>
    </main>

    <div id="portfolio-modal" class="modal">
        <h2 class="modal-title" data-i18n="modal_title_project"></h2>
        <span class="close-button">&times;</span>
        <div class="modal-content">
            <div class="modal-image">
                <img src="" alt="Projeto" id="modal-project-image">
            </div>
            <div class="modal-info">
                <p class="modal-description"></p>
                <p class="modal-details"></p>
            </div>
        </div>
    </div>

    <div id="image-lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js?v=1.6"></script>
    <footer>
        <p>&copy; 2025 Edney. <span data-i18n="footer_rights">Todos os direitos reservados.</span></p>
    </footer>
</body>
</html>
