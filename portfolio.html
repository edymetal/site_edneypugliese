<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title_portfolio">Edney Pugliese - Portfólio</title>
    <link rel="stylesheet" href="style.css?v=1.36">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" data-i18n="nav_home">Home</a></li>
                <li><a href="fotos.html" data-i18n="nav_photos">Fotos</a></li>
                <li><a href="habilidades.html" data-i18n="nav_skills">Habilidades</a></li>
                <li><a href="localizacao.html" data-i18n="nav_location">Localização</a></li>
                <li><a href="portfolio.html" data-i18n="nav_portfolio">Portfólio</a></li>
            </ul>
            <div class="language-selector">
                <select id="language-switcher">
                    <option value="pt">Português</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="it">Italiano</option>
                </select>
            </div>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <section class="portfolio-content">
            <h1 data-i18n="portfolio_heading">Meus Projetos</h1>
            <div class="projects-grid">
                <!-- Projeto 1 -->
                <div class="project-item" data-project-id="death_cat_grocery_store">
                    <img src="img/portfolio/death_cat_grocery_store.png" alt="Death Cat Grocery Store">
                    <div class="project-overlay">
                        <h3 class="project-title">Death Cat Grocery Store</h3>
                        <div class="project-tech-icons">
                            <i class="fab fa-sass"></i>
                            <i class="fab fa-js"></i>
                        </div>
                    </div>
                </div>

                <!-- Projeto 2 -->
                <div class="project-item" data-project-id="agencia_auto_web">
                    <img src="img/portfolio/agencia_auto_web.png" alt="Agencia Auto Web">
                    <div class="project-overlay">
                        <h3 class="project-title">Agencia Auto Web</h3>
                        <div class="project-tech-icons">
                            <i class="fab fa-html5"></i>
                            <i class="fab fa-css3-alt"></i>
                            <i class="fab fa-php"></i>
                            <i class="fab fa-laravel"></i>
                            <i class="fab fa-js"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal de Detalhes do Projeto -->
    <div class="modal fade" id="projectDetailModal" tabindex="-1" aria-labelledby="projectDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectDetailModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <img id="modalProjectImage" src="" class="img-fluid" alt="Imagem do Projeto">
                        </div>
                        <div class="col-md-4">
                            <h4 data-i18n="project_info_title">Informação do projeto:</h4>
                            <p id="modalProjectDescription"></p>
                            <h4 data-i18n="project_details_title">Detalhes do projeto:</h4>
                            <p id="modalProjectTech"></p>
                            <p><strong data-i18n="project_date_label">Data:</strong> <span id="modalProjectDate"></span></p>
                            <p><strong data-i18n="project_url_label">URL:</strong> <a id="modalProjectUrl" href="#" target="_blank"></a></p>
                            <div class="social-share-icons">
                                <strong data-i18n="project_share_label">Compartilhar:</strong>
                                <a href="#" target="_blank" class="share-icon" data-share-platform="facebook"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" target="_blank" class="share-icon" data-share-platform="twitter"><i class="fab fa-twitter"></i></a>
                                <a href="#" target="_blank" class="share-icon" data-share-platform="google"><i class="fab fa-google"></i></a>
                                <a href="#" target="_blank" class="share-icon" data-share-platform="instagram"><i class="fab fa-instagram"></i></a>
                                <a href="#" target="_blank" class="share-icon" data-share-platform="email"><i class="fas fa-envelope"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js?v=1.7"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <footer>
        <p>&copy; 2025 Edney. <span data-i18n="footer_rights">Todos os direitos reservados.</span></p>
    </footer>
</body>
</html>
