<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title data-i18n="page_title_photos">Fotos - Edney</title>
    <link rel="stylesheet" href="style.css?v=1.36">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" data-i18n="nav_home">Home</a></li>
                <li><a href="fotos.html" data-i18n="nav_photos">Fotos</a></li>

            </ul>
            <div class="language-selector">
                <select id="language-switcher">
                    <option value="pt">Português</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="it">Italiano</option>
                </select>
            </div>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>

    <main class="main-container">
        <section class="page-content">
            <h1 data-i18n="photos_heading"><i class="fas fa-camera"></i> Fotos</h1>
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="img/fotos/download (1).png" alt="Foto 1">
                    <img src="img/fotos/download (2).png" alt="Foto 2">
                    <img src="img/fotos/download (3).png" alt="Foto 3">

                    <img src="img/fotos/download (6).png" alt="Foto 6">
                    <img src="img/fotos/download (7).png" alt="Foto 7">
                </div>
            </div>
            <h2 data-i18n="video_heading" style="text-align: center; margin-top: 80px;"></h2>
            <div class="video-container" style="text-align: center; margin-top: 20px;">
                <video controls autoplay loop muted width="640" height="360">
                    <source src="img/fotos/edy_japa.mp4" type="video/mp4">
                    Seu navegador não suporta a tag de vídeo.
                </video>
            </div>
        </section>

    <footer>
        <div id="contact-links" class="social-media"></div>
        <p>&copy; 2025 Edney. <span data-i18n="footer_rights">Todos os direitos reservados.</span></p>
